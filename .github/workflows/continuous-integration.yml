name: Continuous Integration

# This workflow is triggered on pushes to the repository.
on: [ push ]

jobs:
  test:
    name: Test Gems
    runs-on: ubuntu-latest
    steps:
      - name: Test core
        run: docker-compose run core rake spec
      
      - name: Test event-notification
        run: docker-compose run event_notification rake spec
      
      - name: Test event-webhook
        run: docker-compose run event_webhook rake spec
      
      - name: Test event meta library
        run: docker-compose run event_meta rake spec
      
      - name: Test SDK meta library
        run: docker-compose run sdk_meta rake spec
